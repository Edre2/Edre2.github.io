<!DOCTYPE html>
<html lang="fr">
    <head>
        <!-- En-tête de la page -->
        <meta charset="utf-8" />
        <link rel="stylesheet" href="codage.css" />
        <script type="text/javascript" src="codage.js"></script>
       <title>Test</title>
    </head>

    <body onload="update_car()">
        <h1><a href="../index.html">Cryptographie</a></h1>

        <div id="main">

            <div id="code" class="prendre-moitie-place">
                <div>
                    <textarea class="text_input" type="text" name="texte_a_coder" id="texte_a_coder" placeholder="Texte à coder" autofocus onkeyup="coder()"></textarea>
                </div>

                

                <div id="options" class="espace-haut-bas">
                    <input type="radio" id="cesar" name="methode" value="cesar" onclick="update_car()">
                    <label for="cesar">César</label><br>
                    <input type="radio" id="decesar" name="methode" value="decesar" onclick="update_car()">
                    <label for="decesar">Décoder César</label><br>
                    <input type="radio" id="vigenere" name="methode" value="vigenere" onclick="update_car()">
                    <label for="vigenere">Vigenère</label><br>
                    <input type="radio" id="devigenere" name="methode" value="devigenere" onclick="update_car()">
                    <label for="devigenere">Décoder Vigenère</label><br>
                    <input type="radio" id="enigma" name="methode" value="enigma" onclick="update_car()">
                    <label for="enigma">Enigma</label><br>
                    <input type="radio" id="analyse" name="methode" value="analyse" onclick="update_car()">
                    <label for="analyse">Analyse</label>
                </div>

                <div id="caracteristiques" class="espace-haut-bas">
                    <label for="mot" class="joli-texte">Mot avec lequel coder :</label>
                    <input type="test" id="mot" name="methode" value="mot">
                </div>

                <div id="bouton-automatique">
                    <button id="automatique" >Automatique</button>
                </div>

                <div>
                </div>
            </div>

            <div id="result" class="prendre-moitie-place">
                <img id="copy" src="copy.png" alt="copy icon" style="width:25px;height:25px;" onclick="copyMeOnClipboard()" >
            </div>
                
            </div>
        </div>

        <footer> 
            <p id="droits" class="center"> Erik 2022 - GPL v3</p> 
        </footer>
    </body>
</html>
